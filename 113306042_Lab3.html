<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113306042_Lab3_Number Guessing Game</title>
    <style>
        #game-result img {
            max-width: 300px; 
            height: auto;   
        }
    </style>
</head>
<body>
    <h1>113306042_Lab3_Number Guessing Game</h1>
    <div id="game-result"></div>

    <script>
        
        const targetNumber = Math.floor(Math.random() * 99) + 2; 
        let attemptsLeft = 7;
        let min = 1;
        let max = 100;

        while (attemptsLeft > 0) {
            const userInput = prompt(`請猜一個數字，範圍是 ${min} 到 ${max}。\n剩餘次數: ${attemptsLeft}`);
            
            if (userInput === null) {
                alert("遊戲已取消。");
                break;
            }
            const guess = Number(userInput);
            if (isNaN(guess) || guess < min || guess > max) {
                alert("請輸入有效的數字，範圍是 " + min + " 到 " + max + "！");
                continue;
            }

            attemptsLeft--;

            if (guess === targetNumber) {
                alert("恭喜你，答對了！");
                document.getElementById('game-result').innerHTML = '<img src="correct.jpg" alt="答對了">';
                break;
            } else if (attemptsLeft === 0) {
                alert(`遊戲結束！正確答案是 ${targetNumber}`);
                document.getElementById('game-result').innerHTML = '<img src="wrong.jpg" alt="失敗">';
            } else if (guess > targetNumber) {
                alert("太高了！");
                max = guess - 1;
            } else {
                alert("太低了！");
                min = guess + 1;
            }
        }
    </script>
</body>
</html>
